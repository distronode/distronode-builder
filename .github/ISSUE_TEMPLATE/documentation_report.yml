name: Documentation Report
description: Report an issue with documentation
labels:
  - needs_triage
  - docs

body:
  - type: markdown
    attributes:
      value: |
        **Thank you reporting an issue with Distronode Builder documentation.**

        If you are looking for community support, please reach out on IRC:

          [#distronode](https://web.libera.chat/#distronode)
          [#distronode-builder](https://web.libera.chat/#distronode-builder)


  - type: textarea
    attributes:
      label: Summary
      description: Describe the problem or suggestion with the documentation
      validations:
        required: true
